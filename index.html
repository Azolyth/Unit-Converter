<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="container">
      <main>
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="convert-input" type="text" />
        <button id="convert-button">Convert</button>
      </main>
      <section>
        <div class="length-div" id="length-el"></div>
        <div class="volume-div" id="volume-el"></div>
        <div class="mass-div" id="mass-el"></div>
      </section>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
